---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: canary-demo-vs
spec:
  gateways:
  - istio-system/monitoring-gateway
  hosts:
  - "spike-canary.pogoapps.com"
  http:
  - name: primary
    route:
    - destination:
        host: {{ .Values.service.name }}-stable.canary-demo.svc.cluster.local
        port:
          number: 8080
      weight: 100
    - destination:
        host: {{ .Values.service.name }}-canary.canary-demo.svc.cluster.local
        port:
          number: 8080
      weight: 0
